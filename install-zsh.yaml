---

  - name: "install-zsh: install basic packages"
    become: yes
    apt:
      name: "{{ item }}"
      force_apt_get: yes
      update_cache: yes
      state: latest
    with_items:
      - git
      - zsh
      - ruby-full
      
  - name: "install-zsh: set as default shell"
    shell: "chsh -s $(which zsh)"
    check_mode: no
...