  - name: "install-cryptomator: add official repo"
    become: yes
    apt_repository:
      repo: "deb http://ppa.launchpad.net/sebastian-stenzel/cryptomator/ubuntu focal main"
      state: present
  - name: "install-cryptomator: index new repo into the cache"
    become: yes
    apt:
      name: "*"
      state: latest
      update_cache: yes
      force_apt_get: yes
  - name: "install-cryptomator: install"
    become: yes
    apt:
      name: "cryptomator"
      state: latest

